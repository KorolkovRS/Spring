<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Список продуктов</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>Наименование продукта</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td th:text="${p.cost}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/delete/' + ${p.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/products/add}" method="post">
        <h1>Добавление продукта</h1>
        <input type="text" name="title" required placeholder="Введите название продукта"/>
        <input type="number" min="0" step="0.01" name="cost" required placeholder="Введите стоимость продукта"/>
        <input type="submit"/>
    </form>

</div>

</body>
</html>
